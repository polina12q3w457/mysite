<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мемориалы</title>

    <!-- Подключение CSS файла -->
    <link rel="stylesheet" href="styles2.css">

    <!-- Подключаем стили Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Встроенные стили для кнопки "Наверх" -->
    <style>
        #scrollTopBtn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #scrollTopBtn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
 <div class="top-controls">
  <a href="index.html" class="back-home-btn">← На главную</a>
  <div id="google_translate_element"></div>
</div>
    <header>
        <h1>Мемориальные комплексы</h1>
    </header>

    <main>
        <section class="memorials">
            <div class="interacty_padding" style="position: relative; padding: 99.5% 0 0 0;">
        <div class="interacty_wrapper" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center;">
            <iframe style="border: none; width: 100%; height: 100%;" src="https://p.interacty.me/14dcbee8e095c0bd/iframe.html"></iframe>
        </div>
    </div>
        </section>
    </main>

    <!-- Кнопка "Наверх" -->
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Наверх">↑</button>

    <!-- Скрипт для кнопки -->
    <script>
        // Показать кнопку при прокрутке вниз
        window.onscroll = function() {
            const btn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        };

        // Плавная прокрутка вверх
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

    <!-- Библиотеки -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'ru',
      includedLanguages: 'en,ru,be,uk,de,fr,pl', // добавьте нужные языки
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>

<script type="text/javascript" 
  src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
</script>

</body>
</html>
